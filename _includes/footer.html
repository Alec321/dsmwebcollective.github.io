<!-- Main JS -->
<script>
    ;(function(global) {
        $('.nav-toggle').click(function(e) {
            e.preventDefault();
            $('html, body').toggleClass('open');
            $('.nav').toggleClass('open');
        });

        window.sr = ScrollReveal({ origin: 'left', distance: '2rem', scale: 1 });
        sr.reveal('.list-animate a');
    })(window);
</script>
